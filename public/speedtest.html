<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Wordlytics</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav id="navbar-main">
        <ul id="navbar-main-list">
          <li><a href="index.html">Wordlytics</a></li>
          <li><a href="index.html">Check Grammar</a></li>
          <li><a href="speedtest.html">Speed Test</a></li>
          <li>
            <a href="https://github.com/Michaell92/wordlytics" target="_blank"
              >GitHub</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- SECTION 1 -->
        <section id="section-1-speed-test">
          <!-- RESULTS -->

          <ul id="speed-results">
            <li>Accuracy: <span id="grammarAccuracy"></span></li>
            <li>Mistakes: <span id="mistakes"></span></li>
            <li>Speed: <span id="speed"></span></li>
          </ul>

          <div id="sent-speed-test">
            Sentiment: <span id="speedSentiment"></span>
          </div>
        </section>

        <!-- SECTION 2 -->
        <section id="section-2">
          <div class="text-container">
            <!-- DUMMY TEXT -->
            <span id="dummy-text">This is a dummy text</span>

            <!-- TEST -->
            <textarea
              id="speedText"
              class="text"
              placeholder="Click start to begin..."
            ></textarea>

            <div id="buttons">
              <button id="start" class="check">START</button>
              <button id="restart" class="restart">Restart</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
