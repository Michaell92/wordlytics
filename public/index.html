<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <title>Wordlytics</title>
  </head>

  <body>
    <!-- MOBILE NAVBAR -->
    <!-- HAMBURGER ICON -->
    <div id="nav-mobile">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>

    <!-- MENU -->
    <nav id="mobile-menu" class="menu hideMenu">
      <a href="index.html">Check Grammar</a>
      <a href="speedtest.html">Speed Test</a>

      <a href="https://github.com/Michaell92/wordlytics" target="_blank"
        >GitHub</a
      >
    </nav>

    <!-- HEADER -->
    <header>
      <nav id="navbar-main">
        <ul id="navbar-main-list">
          <li><a href="index.html">Wordlytics</a></li>
          <li><a href="index.html">Check Grammar</a></li>
          <li><a href="speedtest.html">Speed Test</a></li>
          <li>
            <a href="https://github.com/Michaell92/wordlytics" target="_blank"
              >GitHub</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- SECTION 1 -->
        <section id="section-1">
          <!-- SECONDARY NAVBAR -->
          <nav id="navbar-secondary">
            <ul id="navbar-secondary-list">
              <!-- SWITCHES -->
              <li>
                <span>Fix Grammar</span>
                <div class="toggler-container">
                  <label class="toggle">
                    <input type="checkbox" id="grammar" checked />
                    <div class="circle"></div>
                  </label>
                </div>
              </li>
              <li>
                <span>Count Letters/Words</span>
                <div class="toggler-container">
                  <label class="toggle">
                    <input type="checkbox" id="count" checked />
                    <div class="circle"></div>
                  </label>
                </div>
              </li>
              <li>
                <span>Give Sentiment</span>
                <div class="toggler-container">
                  <label class="toggle">
                    <input type="checkbox" id="sentiment" checked />
                    <div class="circle"></div>
                  </label>
                </div>
              </li>
            </ul>
          </nav>

          <!-- RESULTS -->

          <ul id="results">
            <li>Grammar accuracy: <span id="grammar-accuracy"></span></li>
            <li>Letters: <span id="letter-count" class="blue"></span></li>
            <li>Words: <span id="word-count" class="blue"></span></li>
          </ul>

          <div id="sent">
            Sentiment
            <span class="sentimentDescr"
              >(positivity/negativity of the text):
            </span>
            <img id="sentimentResult"></img>
          </div>
        </section>

        <!-- SECTION 2 -->
        <section id="section-2">
          <!-- TEXT -->
          <div class="text-container">
            <!-- EDITABLE DIV INSTEAD OF TEXTAREA -->
            <div
              contenteditable="true"
              id="grammarText"
              class="text"
              data-placeholder="Enter text for analysis..."
            ></div>
            <div id="buttons">
              <button id="check" class="check">CHECK</button>
              <button id="reset" class="restart">Reset</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
