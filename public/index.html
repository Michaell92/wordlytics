<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Wordlytics</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav id="navbar-main">
            <ul id="navbar-main-list">
                <li>Wordlytics</li>
                <li>About</li>
                <li><a href="https://github.com/Michaell92/wordlytics" target="_blank" >GitHub</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            
        <!-- SECTION 1 -->
        <section id="section-1">

            <!-- SECONDARY NAVBAR -->
            <nav id="navbar-secondary">
                <ul id="navbar-secondary-list">
                    <!-- SWITCHES -->
                    <li><span>Fix Grammar</span>
                        <div class="toggler-container">
                            <label class="toggle">
                                <input type="checkbox">
                                <div class="circle"></div>
                            </label>
                        </div>
                    </li>
                    <li><span>Count Letters/Words</span>
                        <div class="toggler-container">
                            <label class="toggle">
                                <input type="checkbox">
                                <div class="circle"></div>
                            </label>
                        </div>
                    </li>
                    <li><span>Give Sentiment</span>
                        <div class="toggler-container">
                            <label class="toggle">
                                <input type="checkbox">
                                <div class="circle"></div>
                            </label>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- SECTION 2 -->
        <section id="section-2">
            <!-- TEXT -->
            <div id="textContainer">
                <div id="text"></div>
                <div id="check">CHECK</div>
            </div>

            <!-- RESULTS -->
            <div class="results">

                <ul class="results-list">
                    <li>Grammar accuracy: <span id="grammar-accuracy"></span></li>
                    <li>Letters: <span id="letter-count"></span></li>
                    <li>Words: <span id="word-count"></span></li>
                    <li>Sentiment: <span id="sentiment"></span></li>
                </ul>
            </div>
        </section>
     </div>
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
